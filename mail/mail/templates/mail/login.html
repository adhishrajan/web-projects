{% extends "mail/layout.html" %}

{% block body %}

{% if message %}

<div class="alert alert-danger alert-dismissible" role="alert"> 
    <strong>{{ message }}</strong> 
</div>
{% endif %}

<div>
<div class="card" style="width: 60rem; margin-top: 195px; margin-left: 80px;">
    <div class="card-body">
    <h5 class="card-title">Login</h5>
    <p class="card-text">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
                <input class="btn btn-primary" type="submit" value="Login">
        </form>
    </p>
    Don't have an account? <a href="{% url 'register' %}" class="card-link">Register Here.</a> 
    </div>
</div>
</div>

{% endblock %}
