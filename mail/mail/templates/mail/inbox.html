{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <br>
    <h1 style="text-align: center;">Mail</h1>
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-light p-4">
            <h4 class="text-black">Mail</h4>
            <span class="text-muted">
                <button class="btn btn-sm btn-outline-secondary" id="inbox">Inbox</button>
                <button class="btn btn-sm btn-outline-secondary" id="compose">Compose</button>
                <button class="btn btn-sm btn-outline-secondary" id="sent">Sent</button>
                <button class="btn btn-sm btn-outline-secondary" id="archived">Archived</button>
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'logout' %}">Log Out</a>
            </span>
          </div>
        </div>
        <nav class="navbar navbar-light bg-light">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <li class="nav-item" style="list-style-type: none;">
              <h5 class="text-muted" style="font-size: 18px;">Signed in as {{request.user.email}}</h5>
          </li>
        </nav>
      </div>
    
    <hr>

    <div id="error"></div>

    <div id="emails-view">
       
    </div>

    <div id="email-view">

    </div>
    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea> <br>
            <input class="btn btn-secondary" id="sub" type="submit" />
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2bad027e0c.js" crossorigin="anonymous"></script>
{% endblock %}
