{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki
{% endblock %}
    
{% block body %}
    <h1>Create New Page</h1>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
    <form action="{% url 'newEntry' %}" method="POST">
        {% csrf_token %}
        {{ NewForm }}
        <br>
        <button class="btn btn-primary btn-sm" type="submit">Submit</button>
    </form>

{% endblock %}
