
{% extends "encyclopedia/layout.html" %} 


{% block title %} 

Edit {{ entryTitle }}

{% endblock %} 

{% block body %}
    <h1>Editing {{ entryTitle }}</h1>
    <br>
        <form method="POST">
            {% csrf_token %}
            <label for="content" style="font-size: 15px; font-weight: bold;font-family: Arial, Helvetica, sans-serif;">Body:</label>
            <textarea class="form-control" cols="30"  rows="15" name="content">
            {% if content %} {{ content }} {% endif %}
            </textarea>
            <input type="submit" value="Save" class="btn btn-primary my-3"/>
        </form>
    </div>
{% endblock %}
