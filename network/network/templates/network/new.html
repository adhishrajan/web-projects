{% extends "network/layout.html" %}

{% block body %}


<h1 style="text-align: center;">New Post</h1>

<form action="{% url 'new' %}" method="POST" id="newform" style="margin-left: 350px; max-width: 700px; align-items: center;">
    {% csrf_token %}
    <div class="form-group">
        <textarea class="form-control" type="text" name="body" placeholder="Body" rows="3"></textarea>
    </div>
    <div class="form-group">
        <button class="btn btn-success" type="submit" style="align-self: center;">Create</button>
    </div>
</form>

{% endblock %}
