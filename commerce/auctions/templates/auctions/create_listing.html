{% extends "auctions/layout.html" %}

{% block body %}

<h1 style="text-align: center;">Create Listing</h1>

<form action="{% url 'create' %}" method="POST" id="newform" style="margin-left: 350px; max-width: 700px; align-items: center;">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" type="text" name="name" placeholder="Name">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="owner" value="{{user}}" placeholder="Owner">
    </div>
    <div class="form-group">
        <textarea class="form-control" type="text" name="description" placeholder="Description" rows="3"></textarea>
    </div>
    <div class="form-group">
        <input class="form-control" type="number" min="0" name="price" placeholder="Price">
    </div>
    <div class="form-group">
    <select class="custom-select" name="category">
      <option selected>Category</option>
      <option value="Other">Other</option>
      <option value="Fashion">Fashion</option>
      <option value="Toys">Toys</option>
      <option value="Home">Home</option>
      <option value="Electronics">Electronics</option>
    </select>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="img" placeholder="Image Address URL (Optional)">
    </div>
    <div class="form-group">
        <button class="btn btn-success" type="submit" style="align-self: center;">Submit</button>
    </div>
</form>

{% endblock %}
